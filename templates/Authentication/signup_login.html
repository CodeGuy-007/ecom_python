{% extends 'Authentication/login.html' %}

{% block body %}
<form action="/signup" method="post">
  {% csrf_token %}
<img
class="mb-4"
src="/static/images/brand-image.png"
alt=""
width="72"
/>

<h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        
<div class="form-floating">
  <input
    type="text"
    name="username"
    class="form-control"
    id="floatingInput"
    placeholder="Name"
  />
  <label for="floatingInput">Name</label>
</div>
<div class="form-floating">
  <input
    type="tel"
    name="phone"
    class="form-control"
    id="floatingInput"
    placeholder="+91-9999988888"
  />
  <label for="floatingInput">Phone No</label>
</div>
<div class="form-floating">
  <input
    type="email"
    name="email"
    class="form-control"
    id="floatingInput"
    placeholder="name@example.com"
  />
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input
    type="password"
    name="password"
    class="form-control"
    id="floatingPassword"
    placeholder="Password"
  />
  <label for="floatingPassword">Password</label>
</div>


<button class="w-100 btn btn-lg btn-primary" type="submit">
    Sign up
</button>

<a class="mx-1" href="/login"><h6>Already have an account? Go to login</h6></a>
{% endblock body %}
